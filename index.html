<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Preview Card</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="product-card">
            <picture class="product-image">
                <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="Botella de perfume Gabrielle essence de chanel rodeada de hojas verdes">
            </picture>

            <div class="product-content">
                <p class="product-category">PERFUME</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. 
                </p>

                <div class="price-container">
                    <span class="current-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </div>

                <button class="add-to-cart" type="submit">
                    <img src="./images/icon-cart.svg" alt="">
                Add to Cart
                </button>
            </div>
        </article>
    </main>
    
</body>
</html>
